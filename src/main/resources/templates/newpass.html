<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Password</title>
    <link rel="stylesheet" href="css/acc.css">
    <link rel="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            height: 100vh;
            width: 100vw;
            background:linear-gradient(#4568dc,#b06ab3);

        }
    </style>
</head>
<body>
<header th:replace="~{fragment/frag :: header}"></header>
<br><br><br><br><br>
<div style="width:800px; margin:0 auto; border: 2px solid black">
    <br><br>
        <h2 th:text="${pnot}" style="color: white;text-align: center"></h2>
        <h2 th:text="${upnot}" style="color: white;text-align: center"></h2>
        <form th:action="@{subnewpass}" method="post">
            <input type="password" name="pass1" placeholder="Enter Password" class="form-control"><br><br>
            <input type="password" name="pass2" placeholder="Confirm Password" class="form-control"><br><br>
            <input type="submit" value="Change Password" class="btn btn-light" style="width: 100%">
        </form>

</div>
<footer th:replace="~{fragment/frag :: footer}"></footer>
</body>
</html>
